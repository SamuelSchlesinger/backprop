name:                backprop
version:             0.1.5.2
github:              mstksg/backprop
license:             BSD3
author:              Justin Le
maintainer:          justin@jle.im
copyright:           (c) Justin Le 2018
tested-with:         GHC >= 8.0

extra-source-files:
- README.md
- CHANGELOG.md
- Build.hs
- samples/*.lhs
- renders/*.pdf
- renders/*.md

# Metadata used when publishing your package
synopsis:            Heterogeneous automatic differentation (backpropagation)
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
    Write your functions to compute your result, and the library will
    automatically generate functions to compute your gradient.

    Implements heterogeneous reverse-mode automatic differentiation, commonly
    known as "backpropagation".

    See <https://github.com/mstksg/backprop#readme README.md>

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wredundant-constraints
- -fprint-explicit-kinds
dependencies:
- base >=4.7 && <5
- deepseq
- transformers
- vector

library:
  source-dirs: src
  exposed-modules:
  - Numeric.Backprop
  - Numeric.Backprop.Op
  - Numeric.Backprop.Tuple
  - Numeric.Backprop.Explicit
  - Numeric.Backprop.Num
  - Numeric.Backprop.Class
  # - Prelude.Backprop
  other-modules:
  - Numeric.Backprop.Internal
  - Data.Type.Util
  dependencies:
  - binary
  - microlens
  - primitive
  - random
  - reflection
  - type-combinators

benchmarks:
  backprop-mnist-bench:
    main: bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - backprop
    - bifunctors
    - criterion
    - directory
    - hmatrix >=0.18
    - lens
    - mnist-idx
    - mwc-random
    - time
